<section class="first-section">
<h1>Sign up to <a href="#">yourcustomtailor.com</a></h1>
</section>
<form action="#.html" method="GET">
<h2>Step 4/4 - Payment</h2>
<div class="container">
    <ul class="progress-bar">
        <li class="active a">step 1</li>
        <li class="active a">step 2</li>
        <li class="active a">step 3</li>
        <li>step 4</li>
    </ul>
</div>
<p>Please fill in your payment data</p>
<label for="Name-on-card">Name on card</label>
<input type="text" name="Name-on-card" id="Name-on-card" required><br>

<label for="Card-type">Card type</label>
<select required>
<option ></option>
<option value="visa">visa</option>
<option value="mastercard">mastercard</option>
<option value="paypal">paypal</option>

</select><br>

<label for="Credit-card-number">Credit card number</label>
<input type="tel" name="Credit-card-number" id="Credit-card-number" 
placeholder=".... .... .... ...." required minlength="16" maxlength="16">

<label for="First-name">First name</label>
<input type="text" name="First-name" id="First-name"><br>
<section class="diffrent-width">
<label for="Expiry-month">Expiry month</label>
<input type="text" name="Expiry-month" id="Expiry-month" required>

<label for="Expiry-year">Expiry year</label>
<input type="tel" name="Expiry-year" id="Expiry-year" required><br>

<label for="CCV">CCV</label>
<input type="tel" name="CCV" id="CCV" minlength="3" maxlength="3">
</section>

<button type="submit" value="next-step">next step</button>
</form>
